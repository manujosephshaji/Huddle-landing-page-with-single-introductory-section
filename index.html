<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="hero-image">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="product-bio">
      <div class="puchline">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div class="disc">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </div>
  </main>
  <div class="social-links">
    <a href="#facebook">
      <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
    </a>
    <a href="#twitter">
      <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
    </a>
    <a href="#instagram">
      <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
    </a>
</div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/manujosephshaji?tab=repositories">Manu Joseph Shaji</a>.
    </p>
  </footer>
  
  <script src="https://kit.fontawesome.com/d7210fa41d.js" crossorigin="anonymous"></script>
</body>

</html>
